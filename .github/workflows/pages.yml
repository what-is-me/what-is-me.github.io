name: Pages

on:
  push:
    branches:
      - main  # default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      - name: init gitalk
        env: 
          client_id: ${{ secrets.CLIENT_ID }}
          client_secret: ${{ secrets.CLIENT_SECRET }}
        run: |
          echo "gitalk:" >> _config.arknights.yml
          echo "  enable: true" >> _config.arknights.yml
          echo "  client_id: $CLIENT_ID" >> _config.arknights.yml
          echo "  client_secret: $CLIENT_SECRET" >> _config.arknights.yml
          echo "  repo: what-is-me.github.io" >> _config.arknights.yml
          echo "  owner: what-is-me" >> _config.arknights.yml
          echo "  admin: ['what-is-me']" >> _config.arknights.yml
          echo "  id: location.pathname" >> _config.arknights.yml
          echo "  labels: ['Gitalk']" >> _config.arknights.yml
      - name: Use Node.js 21
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4